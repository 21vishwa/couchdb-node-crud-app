<!DOCTYPE html>
<html>
<head>
  <title>Signup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h2>Signup</h2>

  <form id="signupForm" enctype="multipart/form-data">

    <input name="username" placeholder="Username" required>
    <input name="firstname" placeholder="First Name" required>
    <input name="lastname" placeholder="Last Name" required>
    <input type="file" id="image" name="image" accept="image/*" required>

    <input
      name="age"
      type="number"
      min="1"
      max="120"
      placeholder="Age"
      required
    >

    <input name="email" type="email" placeholder="Email" required>

    <input
      name="mobile"
      type="text"
      pattern="[0-9]{10}"
      placeholder="Mobile (10 digits)"
      required
    >

    <input name="address" placeholder="Address" required>

    <select name="gender" required>
      <option value="">Select Gender</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>

    <input name="password" type="password" minlength="5" placeholder="Password" required>

    

    <button type="submit">Sign Up</button>

  </form>

  <p>Already have an account?
    <a href="/login.html">ðŸ”‘ Login</a>
  </p>

  <p id="msg"></p>
</div>

<script>
document.getElementById("signupForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const formData = new FormData(this);

  fetch("http://localhost:3000/api/auth/signup", {
    method: "POST",
    body: formData
  })
  .then(res => res.json())
  .then(data => {
    document.getElementById("msg").innerText = data.message;
    if (data.message === "Signup success" || data.message === "Signup successful") {
      this.reset();
    }
  })
  .catch(() => {
    document.getElementById("msg").innerText = "Signup failed";
  });
});
</script>

</body>
</html>
